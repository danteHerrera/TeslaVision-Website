<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaVision Self-Drive Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            overflow: hidden;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: "Noto Sans Display", sans-serif;
            text-align: center;
            background-color: #212121;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 99vh;
        }

        .content-1,
        .content-2,
        .enjoy-text {
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            font-size: 5em;
            font-weight: 400;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.25em;
        }


        .button {
            position: relative;
            padding: 20px 80px;
            font-size: 16px;
            border: 2px solid #3e6ae1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            overflow: hidden;

            /* Gradient background with transparency */
            background: linear-gradient(135deg, rgba(18, 20, 26, 0.4), rgba(19, 45, 130, 0.3));

            /* Frosted glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Animated fill bar inside the button */
        .button .fill-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #3e6ae1;
            transition: width 2s linear;
            z-index: 0;
            pointer-events: none;
            /* So it doesn't block clicks */
        }

        /* Make sure text stays above the fill */
        .button span,
        .button p {
            position: relative;
            z-index: 1;
        }


        button:hover {
            background-color: #45a049;
        }

        div.divider {
            margin-bottom: 80px;
        }

        p {
            margin: 0;
        }

        .content-2 {
            width: 100%;
            height: 100%;
            background-color: #3e6ae1;
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .enjoy-text {
            opacity: 0;


        }
    </style>
</head>

<body>
    <div class="content-1">
        <div class="divider">
            <h1>Welcome.</h1>

            <p>To enable self-driving mode, please hold the button below.</p>
        </div>
        <div class="button" id="selfDriveButton">
            <p>Full Self-Driving</p>
            <div class="fill-bar"></div>
        </div>
    </div>

    <div class="content-2">
        <h1 class="enjoy-text">Enjoy.</h1>
    </div>
    <script src="./index.js"></script>
</body>

</html>
